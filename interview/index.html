<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.p {
				overflow: hidden;
			}
			.m {
				float: left;
				width: 100%;
				height: 300px;
				background-color: rebeccapurple;
			}
			.b {
				margin: 0 300px;
				height: 100%;
			}
			.a {
				float: left;
				width: 300px;
				height: 300px;
				background-color: aqua;
				margin-left: -100%;
				position: relative;
			}
			.c {
				float: left;
				width: 300px;
				height: 300px;
				background-color: aqua;
				margin-left: -300px;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div class="p">
			<div class="m">
				<div class="b">中间</div>
			</div>
			<div class="a">左边</div>
			<div class="c">右边</div>
		</div>
	</body>
</html>
